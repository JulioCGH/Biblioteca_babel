<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca de Babel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" th:src="@{/js/mostrarlibros.js}"></script>

</head>
<body>

<div class="container ">
    <div class="row ">
        <div class="col-12" id="tablaregistros">
            <h1 class="mt-3">Registros Biblioteca de Babel</h1>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Numero de registro</th>
                    <th scope="col">Titulo del libro</th>
                    <th scope="col">Numero de volumen</th>
                    <th scope="col">Sala</th>
                    <th scope="col">Librero</th>
                    <th scope="col">Estante</th>
                    <th scope="col">Posicion</th>
                    <th scope="col">Status</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody id="tabledata">

                </tbody>
            </table>
        </div>
    </div>

    <div id="formulario" class="mt-2 " >

        <h2 id="Editartext">Editar libros</h2>
        <h2 id="Registrotext">Registrar libros</h2>

        <form id="formmod">


            <div class="form-group mt-2 col-md-6">
                <label for="selectlibro">Selecciona un libro</label>
                <select class="form-control" id="selectlibro">
                </select>
            </div>

            <div class="form-group mt-2 col-md-6">
                <label for="inputvolumen">Introduce el numero de volumen</label>
                <input type="text" class="form-control" id="inputvolumen" >
            </div>

            <div class="form-group mt-2 col-md-6">
                <label for="selectsala">Selecciona una sala</label>
                <select class="form-control" id="selectsala">

                </select>
            </div>
            <div class="form-group mt-2 col-md-6">
                <label for="selectlibrero">Selecciona un librero</label>
                <select class="form-control" id="selectlibrero">

                </select>
            </div>
            <div class="form-group mt-2 col-md-6">
                <label for="selectestante">Selecciona un estante</label>
                <select class="form-control" id="selectestante">

                </select>
            </div>
            <div class="form-group mt-2 col-md-6">
                <label for="inputposicion">Introduce la posicion del libro</label>
                <input type="text" class="form-control" id="inputposicion" >
            </div>



        </form>

    </div>

</div>
</body>
</html>
